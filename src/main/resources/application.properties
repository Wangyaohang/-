# \u9879\u76EE\u7AEF\u53E3
server.port=8080
server.servlet.context-path=/
spring.datasource.url=jdbc:mysql://localhost:3306/here_db_comment_pre?characterEncoding=utf8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
# \u626B\u63CF\u5BF9\u5E94xml
mybatis.mapperLocations=classpath:com.wyh.mapper.*.xml
# \u65E5\u5FD7\u7B49\u7EA7
logging.level.web=info
# \u8F93\u51FA\u8DEF\u5F84
logging.file=/logs/remark-log.log
# \u6253\u5370sql\u65E5\u5FD7
logging.level.com.comment.mapper=debug
# \u65E5\u5FD7\u8F93\u51FA\u7EDD\u5BF9\u8DEF\u5F84
#logging.path=F:\\logtest\\log
# \u65E5\u5FD7\u8F93\u51FA\u5C42\u7EA7
logging.level.org.springfromework.web=INFO
#  \u5728\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u65E5\u5FD7\u7684\u683C\u5F0F
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
# \u6307\u5B9A\u6587\u4EF6\u4E2D\u65E5\u5FD7\u8F93\u51FA\u7684\u683C\u5F0F
logging.pattern.file=%d{yyyy-MM-dd} === [%thread] === %-5level === %logger{50} ==== %msg%n

